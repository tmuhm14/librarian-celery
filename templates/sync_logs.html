<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sync Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 2rem;
        }
        .table-header {
            background-color: #f8f9fa;
        }
        .status-found {
            color: #198754;
        }
        .status-not-found {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Contact Sync Logs</h2>
        <div class="card">
            <div class="card-body">
                <table id="syncLogsTable" class="table table-striped table-hover">
                    <thead class="table-header">
                        <tr>
                            <th>User ID</th>
                            <th>Custom Score</th>
                            <th>PD Reference</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.user_id }}</td>
                            <td>{{ log.custom_score }}</td>
                            <td>{{ log.pd_ref }}</td>
                            <td>
                                <span class="{% if log.status == 'Found' %}status-found{% else %}status-not-found{% endif %}">
                                    {{ log.status }}
                                </span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#syncLogsTable').DataTable({
                order: [[0, 'desc']],
                pageLength: 25,
                responsive: true
            });
        });
    </script>
</body>
</html>
